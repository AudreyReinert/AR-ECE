<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="sideNav.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Side Menu testing </title>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="menuOpen.js" charset="utf-8"></script>

    <div style= 'position: fixed; top: 10px; width:10%; text-align: left; z-index: 1;' id="mySidenav" class="sidenav">

      <a href="#">Detailed lesson</a>

      <a href="#"onclick="print()"">Help</a>
      <!--- Help should have an expanded menu on the side--->
      <a href="#">Level select</a>
      <a href="#">Exit to main menu</a>
    </div>




    <a-scene embedded arjs='sourceType: webcam;'>

      <!-- handle marker with your own pattern -->
      <a-marker type='pattern' url='path/to/pattern-marker.patt'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
        <a-entity position="1 0 0" scale="3 3 3" text="value: HELLO;color:black"></a-entity>
      </a-marker>

      <!-- handle marker with hiro preset -->
      <a-marker preset='hiro'>
        <a-box position='0 0.5 0' material='color: green;'></a-box>
        <a-entity position="1 0 0" scale="3 3 3" text="value: HELLO;color:black"></a-entity>
      </a-marker>

      <!-- handle barcode marker -->
      <a-marker type='barcode' value='5'>
        <a-box position='0 0.5 0' material='color: blue;'></a-box>
      </a-marker>

      <!-- add a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
