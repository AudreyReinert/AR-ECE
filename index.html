<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

<!-- add this script in order to load a large set of 3D model extensions-->
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded
    arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;'>
    <!-- arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;'> -->

    <a-marker type='barcode' value='0'>
      <a-box position='0 0.5 0' color="#f58231"></a-box>
    </a-marker>
    <a-marker type='barcode' value='1'>
        <a-box position='0 0.5 0' color="#800000"></a-box>
    </a-marker>
    <a-marker type='barcode' value='2'>
        <a-box position='0 0.5 0' color="#9A6324"></a-box>
    </a-marker>
    <a-marker type='barcode' value='3'>
        <a-box position='0 0.5 0' color="#808000"></a-box>
    </a-marker>
    <a-marker type='barcode' value='4'>
        <a-box position='0 0.5 0' color="#469990"></a-box>
    </a-marker>
    <a-marker type='barcode' value='5'>
        <a-box position='0 0.5 0' color="#000075"></a-box>
    </a-marker>
    <a-marker type='barcode' value='6'>
        <a-box position='0 0.5 0' color="#000000"></a-box>
    </a-marker>
    <a-marker type='barcode' value='7'>
        <a-box position='0 0.5 0' color="#e6194B"></a-box>
    </a-marker>

    <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
