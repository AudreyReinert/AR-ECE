<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
      <!---  <a-scene embedded
          arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: color_and_matrix; matrixCodeType: 6x6;'> KEEP --->
      <a-scene embedded
        arjs='size : 5 ;sourceType: webcam; debugUIEnabled: false; detectionMode: color_and_matrix; matrixCodeType: 6x6;patternRatio: 0.5'>
        <!-- arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;'> -->


        <a-marker type='barcode' value='0' >
          <a-box position='0 0.5 0' material='color:blue;opacity:.5'     animation="property: position; dir: alternate; dur: 1000;
                                easing: easeInSine; loop: true; to: 0 2 0 "></a-box>
        </a-marker>


        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
      </a-scene>
  </body>
